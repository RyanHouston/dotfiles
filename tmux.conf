# Look pretty
set -g default-terminal "screen-256color"

# vim bindings
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim bindings to cycle thru windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# quick pane cycling
unbind ^B
bind ^B select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Status bar
set -g status-bg black
set -g status-fg blue
set -g status-left '#[fg=green]#H:#S'
set -g status-left-length 20

# Highlight active window
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black

# Show if activity on another window
setw -g monitor-activity on
set -g visual-activity on

# Enable the mouse just because we can
setw -g mode-mouse on
set mouse-select-pane on
set mouse-resize-pane on
set mouse-select-window on

