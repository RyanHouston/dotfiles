# Look pretty
set -g default-terminal "xterm-256color"

# unicode
setw -g utf8 on
set -g status-utf8 on

# Bigger scrollback
set -g history-limit 10000

# force reload of config file
unbind r
bind r source-file ~/.tmux.conf

# start window number at 1 for easier swtiching
 set -g base-index 1

# listen to alerts from all windows
set -g bell-action any

# vim bindings
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim bindings to cycle thru windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# quick pane cycling
unbind ^B
bind ^B select-pane -t :.+

# Status bar
set -g status-bg black
set -g status-fg blue
set -g status-left '#[fg=green]#H:#S'
set -g status-left-length 60

# Highlight active window
set-window-option -g window-status-current-bg magenta
set-window-option -g window-status-current-fg black

# Show if activity on another window
setw -g monitor-activity on
set -g visual-activity on

# Enable the mouse just because we can
#setw -g mode-mouse on
#set mouse-select-pane on
#set mouse-resize-pane on
#set mouse-select-window on

# Vim style copy/paste bindings
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Cut/ Paste
# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux show-buffer | xclip -selection clipboard -i"

# Load plugins
run-shell ~/.tmux/plugins/tmux-sensible/sensible.tmux

