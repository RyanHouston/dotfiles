name: "culturalist"
windows:
  - name: "workbench"
    root: "~/Projects/culturalist"
    layout: main-vertical
    panes:
      - vim -S Session.vim
      - commands:
        - git status
        focus: true
      - vagrant up && vagrant ssh
  - name: "rails"
    root: "~/Projects/culturalist"
    panes:
      - sleep 15 && vagrant ssh

