session:
  name: "culturalist"
  windows:
    - name: "workbench"
      clear: true
      root: "~/Projects/culturalist"
      splits:
        - cmd: "vim -S Session.vim"
        - cmd: "git status"
          width: 50
          focus: true
        - cmd: "vagrant up --no-provision && vagrant ssh"
          height: 50
    - name: "rails"
      clear: true
      root: "~/Projects/culturalist"
      splits:
        - cmd: "sleep 15 && vagrant ssh"

